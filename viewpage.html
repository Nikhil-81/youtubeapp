<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <iframe class="fram" style="height: 50vw; width:100%"></iframe>
</body>
</html>
<script>
    let data=JSON.parse(localStorage.getItem("video")) || []
    let fram=document.querySelector(".fram")
    let videoId=data[0]
    fram.src=`https://www.youtube.com/embed/${videoId}`
</script>
